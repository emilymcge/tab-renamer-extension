<!DOCTYPE html>
<!-- Declares the document type to be HTML5 -->
<html>
  <head>
    <title>Tab Renamer</title>
    <!-- Sets the title shown in the browser tab -->

    <style>
      /* Basic styling for the extension popup */
      body {
        font-family: sans-serif; /* Clean, readable font */
        padding: 10px 20px 5px 10px; /* Adds padding around the content */
        width: 200px; /* Fixed width of the popup window */
        background-color: cornsilk;
        border-style: solid;
        border-radius: 10px;
        border-width: 5px;
        border-color: chocolate;
        overflow: hidden;
        margin: 0;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input,
      button {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px; /* Space above each input/button */
        width: 100%; /* Makes elements span full popup width */
        padding: 6px; /* Adds inner space for better usability */
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Tabby</h1>
      <img src="icons/cat38.png" />
    </div>
    <!-- Section 1: Rename the active tab -->
    <!-- Text input to accept a new title for the current tab -->
    <input type="text" id="newTitle" placeholder="New Tab Name" />

    <!-- Button to trigger the renaming functionality -->
    <button id="renameBtn">
      Rename Tab
      <img src="icons/pawprint2.png" style="width: 30px; height: 20px" ; />
    </button>

    <hr />

    <div id="icon-boxes">
      <input type="radio" name="option" id="cb1" value="icons/browncat.png" />
      <label for="cb1"
        ><img src="icons/browncat.png" style="width: 30px; height: 30px" ;
      /></label>
      <input type="radio" name="option" id="cb2" value="icons/whitecat.png" />
      <label for="cb2"
        ><img src="icons/whitecat.png" style="width: 30px; height: 30px" ;
      /></label>
      <input type="radio" name="option" id="cb3" value="icons/greycat.png" />
      <label for="cb3"
        ><img src="icons/greycat.png" style="width: 30px; height: 30px" ;
      /></label>
    </div>
    <!-- Horizontal rule to separate UI sections visually -->

    <!-- Section 2: Search for tabs by saved name -->
    <!-- Input to search saved custom tab titles -->
    <input type="text" id="searchTitle" placeholder="Search saved tab name" />

    <!-- Button to execute the search -->
    <button id="searchBtn" class="image-button">
      Find Tab
      <img src="icons/pawprint2.png" style="width: 30px; height: 20px" ; />
    </button>

    <!-- Container to display matching tab results dynamically -->
    <ul
      id="resultsList"
      style="margin-top: 10px; list-style: none; padding-left: 0"
    ></ul>

    <!-- Link to the JavaScript file that provides interactivity -->
    <script src="popup.js"></script>

    <!-- Reference: 
      - [HTML Input Element - MDN](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input)
      - [HTML Button Element - MDN](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button)
      - [HTML Script Element - MDN](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script)
      - [HTML <ul> Element - MDN](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul)
    -->
  </body>
</html>
